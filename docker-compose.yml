version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: avocado-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: avocado
      POSTGRES_PASSWORD: avocado
      POSTGRES_DB: avocado
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - avocado-network

volumes:
  postgres_data:

networks:
  avocado-network:
